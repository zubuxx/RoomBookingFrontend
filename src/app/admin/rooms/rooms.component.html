
<div class="row">
  <div class="col-6">
    <h1>Rooms Admin</h1>

    <a class="btn btn-warning mb-3" (click)="addRoom()" *ngIf="isAdminUser">add</a>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms"> <!-- repeat the tr for each room -->
        <td>{{ room.id }}</td>
        <td>{{ room.name }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="setRoom(room.id)">view</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="loadingData">{{message}}</div>
  </div>
  <div class="col-6">
    <app-room-detail [room]="selectedRoom" *ngIf="action === 'view'" (dataChangedEvent)="loadData()"></app-room-detail>
    <app-room-edit [room]="selectedRoom" *ngIf="action === 'edit'" (dataChangedEvent)="loadData()"></app-room-edit>
  </div>
</div>
